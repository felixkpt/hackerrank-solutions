    fibonacci : function(n) {
        if (n === 0) {
            return 0;
        } else if (n === 1) {
            return 1;
        } else {
            let arr = [0, 1]
            // for (var i=1; i<n; i++) {
            //     arr.push(arr[i - 1 ] + arr[i]);
            // }

            let i = 1;

            while (i < n) {

                arr.push(arr[i - 1 ] + arr[i]);
                i ++;
            }
            // arr = arr.slice(3,arr[arr.length - 1]);
            return arr[arr.length - 1];
         }
    }
};
